<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link
      rel="stylesheet"
      href="./style.css" />
  </head>
  <body>
    <div class="container">
          <aside>
        <div class="top">
          <div class="logo">
            <img
              src="./images/logo.png"
              alt="Logo" />
          </div>
          <div
            class="close"
            id="close-btn">
            <span class="material-icons-sharp"> close </span>
          </div>
        </div>

        <div class="sidebar">
          <a
            href="index.html"
            class="active">
            <span class="material-icons-sharp"> dashboard </span>
            <h3>Dashboard</h3>
          </a>
          <a href="customers.html">
            <span class="material-icons-sharp"> person_outline </span>
            <h3>Customers</h3>
          </a>
          <a href="orders.html">
            <span class="material-icons-sharp"> receipt_long </span>
            <h3>Orders</h3>
          </a>
          <a href="messages.html">
            <span class="material-icons-sharp"> mail_outline </span>
            <h3>Messages</h3>
            <span class="message-count">26</span>
          </a>
          <a href="products.html">
            <span class="material-icons-sharp"> inventory </span>
            <h3>Products</h3>
          </a>
          <a href="blogs.html">
            <span class="material-symbols-outlined"> menu_book </span>
            <h3>Blogs</h3>
          </a>
          <a href="add-product.html">
            <span class="material-icons-sharp"> add </span>
            <h3>Add Product</h3>
          </a>
          <a href="add-blog.html">
            <span class="material-icons-sharp"> add </span>
            <h3>Add Blog</h3>
          </a>
          <a href="#">
            <span class="material-icons-sharp"> logout </span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>
      <main>
        <h1>Add BLog</h1>
        <form >
            <div>
                <label for="name">Blog name</label>
                <input type="number" id="name">
            </div>
            <div>
                <label for="details">Description</label>
                <input type="number" id="details">
            </div>  
            <div>

              <input type="file" name="" id="pr-img">
            </div> 
            <input type="submit" class="btn">
        </form>
      </main>
      <div class="right">
        <div class="top">
          <button id="menu-btn">
            <span class="material-icons-sharp"> menu </span>
          </button>
          <div class="theme-toggler">
            <span class="material-icons-sharp active"> light_mode </span>
            <span class="material-icons-sharp"> dark_mode </span>
          </div>
          <div class="profile">
            <div class="info">
              <p>Hey, <b>Bruno</b></p>
              <small class="text-muted">Admin</small>
            </div>
            <div class="profile-photo">
              <img
                src="./images/profile-1.jpg"
                alt="Profile Picture" />
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>

    <script src="/responsive-admin-dashboard-main/constants/recent-order-data.js"></script>
    <script src="/responsive-admin-dashboard-main/constants/update-data.js"></script>
    <script src="/responsive-admin-dashboard-main/constants/sales-analytics-data.js"></script>
    <script src="/responsive-admin-dashboard-main/index.js"></script>
  </body>
</html>
